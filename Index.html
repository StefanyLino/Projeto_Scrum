<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link com o Style (CSS) -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Alteração de Ícone no topo (Favicon) -->
    <link rel="icon" type="image/x-icon" href="Imagens/Favicon.jpeg">
    <script src="https://kit.fontawesome.com/e08ed7ffaa.js" crossorigin="anonymous"></script>
    <title>Projeto SCRUM</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="Imagens/Banco.png" height="50px" alt="Logo"></div>

    <div class="page">

            <form>

                <input class="campo" type="password" placeholder="Digite sua senha" required>
                <a href="Senha.html">Esqueci minha senha</a>
                <!-- Botão de entrar com link para outra página -->
