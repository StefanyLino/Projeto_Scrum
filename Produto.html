<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Produto.css">
    <link rel="icon" type="image/x-icon" href="Imagens/Favicon.jpeg">
    <script src="https://kit.fontawesome.com/e08ed7ffaa.js" crossorigin="anonymous"></script>
    <title>Projeto SCRUM</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="Imagens/Banco.png" height="50px" alt="Logo"></div>
        <div class="nav-items">
            <a href="Home.html"><i class="fa-solid fa-house"></i>&nbsp;HOME</a>
            <a href="CadastroFor.html"><i class="fa-solid fa-folder"></i>&nbsp;Sistema de Cadastro</a>
            <a href="Index.html"><i class="fa-solid fa-user"></i>&nbsp;Login</a>
        </div>
    </nav>
    <div class="page">
        <!-- Logo e nome do Banco -->
        <img src="Imagens/Banco.png" alt="Banco">
        <!-- Div para a criação do fundo branco -->
        <div class="card">
             <!-- Formulários -->
            <form>
                <h2>SISTEMA DE CADASTRO</h2>
                <h2>Cadastro do Produto</h2>
                <p>Fornecedor:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <p>Nome do Produto:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <p>Código:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <p>Descrição:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <p>Quantidade:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <p>Preço:</p>
                <input class="campo" type="usuario" placeholder="Digite aqui...">
                <!-- Botão de cadastro - Manda de volta para a página anterior -->
                <a href="CadastroFor.html"><input class="btn" type="button" value="Cadastrar"></a>
            </form>
            <br>
            <!-- Botão de sair -->
            <div class="sair">
                <i class="fa-solid fa-share" style="color: #204f8c;"></i><a href="CadastroFor.html">Voltar</a>
            </div>
        </div>
    </div>
